<body>
   <section style="padding: 100px;">
       <div class="container">
           <div class="row justify-content-center">
               <div class="col-md-6">
                   <h1>Sign Up</h1>
                   <br>
                   <form>
                       <div class="form-group">
                           <label for="exampleInputName1">Nome</label>
                           <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
                       </div>
                       <div class="form-group">
                           <label for="exampleInputEmail1">Email</label>
                           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                       </div>
                       <div class="form-group">
                           <label for="exampleInputPassword1">Password</label>
                           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                       </div>
                       <div class="form-group">
                           <label for="exampleInputPassword1">Re-type Password</label>
                           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-type Password">
                       </div>
                       <div class="form-group form-check">
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Use and Privacy Policy</label>
                       </div>
                       <br>
                       <div>
                           <button type="submit" class="btn btn-warning">Sign Up</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </section>
</body>
